<div class="container__articles">
  <div class="articles__main">
    <app-big-card
      Id="1"
      [cardTitle]="getTitle('1')"
      [photoCover]="getPhotoCover('1')"
      [cardDescription]="getDescription('1')">
    </app-big-card>
  </div>

  <div class="articles__others">

    <div class="swiper vertical-swiper">
      <div class="swiper-button-prev"></div>

      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let article of articles">
          <app-small-card
            [Id]="article.id"
            [cardTitle]="article.title"
            [photoCover]="article.photoCover">
          </app-small-card>
        </div>
      </div>

      <div class="swiper-button-next"></div>
    </div>


  </div>
</div>
